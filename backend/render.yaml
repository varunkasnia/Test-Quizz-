services:
  - type: web
    name: quiz-platform-backend
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:socket_app --host 0.0.0.0 --port $PORT
    envVars:
      - key: OPENAI_API_KEY
        sync: false
      - key: DATABASE_URL
        fromDatabase:
          name: quiz-platform-db
          property: connectionString
      - key: PYTHON_VERSION
        value: 3.11.0
    healthCheckPath: /health

databases:
  - name: quiz-platform-db
    databaseName: quizplatform
    user: quizuser
